<body>
수평선 hr태그<br>
<hr>
수평선 color 속성 size 속성<br>
<hr color="red" size="5">
웹문서에서 공란 줄바꿈을 가능하게하는 pre태그<br>
<pre><!-- 공백과 엔터키 인식, 출력창 -->
나보기가 역겨워 가실 때에는
영번의 	약산			 진달래	 꽃
아름따가 가실 길에 뿌리오리다............

사뿐히 즈려 밟고 가시옵소서
</pre>
<hr>
다른 사이트의 내용을 나의 사이트에 출력하는 태그 : iframe <br>
몇몇 사이트는 보안 때문에 접속이 안된다.<br>
<iframe width="500" height="500" src="http://www.w3schools.com" title="w3schools"></iframe>
<hr>
동영상 출력하기 video 태그<br>
<!-- 경/파 경로 및 파일명 -->
<video src="./movie/movie2.mp4" controls="controls" width="400" height="300"></video>
<video>
	<source src="./movie/movie2.mp4" >
</video>

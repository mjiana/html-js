<body>

<!-- HTML주석 : 디자인과 관련된 주석에 사용 -->
<!-- 태그는 대소문자 구별이 없다 -->
<!-- 태그는 보통 열리는 태그와 닫히는 태그로 쌍을 이룬다. 
(반드시 문자의 앞뒤로 감싼다)  -->
<!-- 태그는 서버가 없이 웹 브라우저만 있어도 확인이 가능하다. -->
<!-- 태그 설명
 <br> 줄바꿈
 <b>, <strong> 굵게
 <i> 기울게
 &nbsp; 공백문자를 나타내는 특수문자
-->
1.글자모양과 관련된 태그 
<b>무궁화 꽃이 피었습니다.</b> <br>
<i>무궁화 꽃이 피었습니다.</i> <br>
<b><i>무궁화 꽃이 피었습니다.</i></b> <br>
<strong>무궁화 꽃이 피었습니다.</strong>
<!-- 웹페이지에서는 공란이 한칸만 인식된다. 여러 칸은 특수문자로 한다.-->
무궁화 꽃이 피었습니다.	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;무궁화 꽃이 피었습니다.
<!-- <u> 태그 : 실행은 되지만 HTML5에는 제외됨 -->
<u> 무궁화 꽃이 피었습니다.</u>
<br><br><br><br>
<!-- <태그 속성> 내용 </태그> -->
<!-- 
font는 색상과 크기를 동시에 지정할 수 있는 태그다.
size는 7이 최대다
-->
<font color="red" size="1">홍길동 도술을 부립니다.</font><br>
<font color="orange" size="2">홍길동 도술을 부립니다.</font><br>
<font color="yellow" size="3">홍길동 도술을 부립니다.</font><br>
<font color="green" size="4">홍길동 도술을 부립니다.</font><br>
<font color="skyblue" size="5">홍길동 도술을 부립니다.</font><br>
<font color="blue" size="6">홍길동 도술을 부립니다.</font><br>
<font color="purple" size="7">홍길동 도술을 부립니다.</font><br>
<!-- 태그는 중첩이 가능하다 -->
<font color="green" size="7"><b><u> 무궁화 꽃이 피었습니다.</u></b></font>



</body>
</html>

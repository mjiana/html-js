<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var i;
i = prompt("1~100 사이의 수치 입력");
num = parseInt(eval(i)/10);// 몫만 반환
// <p> : 줄바꾸고 한줄 건너뛰기
// <br> : 줄바꿈
switch (num) {
	case 10: //10 이거나 9이면 (or)
	case 9:
		document.write("A학점 <p> 축하합니다.");
		break;
	case 8:
		document.write("B학점 <p> 수고했어요.");
		break;
	case 7:
		document.write("C학점 <p> 분발합시다.");
		break;
	case 6:
		document.write("D학점 <p> 더 분발하세요.");
		break;
	default:
		document.write("F학점 <p> 다음 기회에");
		break;
}


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

경고창 : <br>
<script type="text/javascript">
 //경고창 alert() : 확인버튼 하나만 있음
 alert("경고합니다.");
</script>

확인창 : <br>
<script type="text/javascript">
//확인창 confirm() : 확인, 취소 버튼 두개 있음
var kk; //자바스크립트 변수 명시적 선언
kk = confirm("확인상자입니다. Yes or No");
if(kk == true){
	document.write("확인 완료");
}else {
	document.write("취소 완료");
}
</script>

<script type="text/javascript">
//자바스크립트는 입력값에 따라서 데이터형이 결정된다.
//변수를 선언하지않아도 사용가능
var name; 
var addr;
var tel;
//prompt(안내 내용, 기본값) : 값을 입력받는다
name = prompt("이름을 입력하세요","홍길동"); 
addr = prompt("주소를 입력하세요","종로구 관철동");
tel = prompt("연락처를 입력하세요","010-1111-1111");
//요소안에서 줄바꿈 \n
alert("환영합니다.\n"+ name+"님 \n"+
		"주소는 "+ addr+"\n"+ "연락처는 "+ tel); //\n줄바꿈
</script>

</body>
</html>

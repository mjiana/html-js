<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>5. 테이블(표) 다루기</title>
</head>
<body>
<!-- 2021.05.10 -->
테이블(표) 다루기 : 3행 3열짜리 테이블 만들기 <br>
width는 첫줄 td에만 적용하고, height는 각 줄의 첫칸에 적용한다<br>
<!-- table row 1줄 -->
<!-- table data 1칸-->
<table border="1">
	<tr>
		<td width="80" height="90">1</td>
	 	<td width="80">2</td>
	 	<td width="80">3</td>
	</tr>
	<tr>
		<td height="90">1</td>
	 	<td>2</td>
	 	<td>3</td>
	</tr>
		<tr>
		<td height="90">1</td>
	 	<td>2</td>
	 	<td>3</td>
	</tr>
</table>
<br><br>

</body>
</html>

<!DOCTYPE html>

<body>
<!-- table row 1줄, table data 1칸-->
테이블 내부 데이터 정렬하기<br>
tr태그에는 속성이 없고, 항상 td태그에 적용한다.<br>
td태그의 valign속성은 상중하, align속성은 좌중우로 정렬한다.<br>
<table border="1">
	<tr>
		<td width="80" height="90" align="left">1</td>
	 	<td width="80" align="center">2</td>
	 	<td width="80" align="right">3</td>
	</tr>
	<tr>
		<td height="90" valign="top">1</td>
	 	<td valign="middle">2</td>
	 	<td valign="bottom">3</td>
	</tr>
		<tr>
		<td height="90" valign="bottom" align="left" >1</td>
	 	<td valign="middle" align="center">2</td>
	 	<td valign="top" align="right">3</td>
	</tr>
</table>

</body>
</html>

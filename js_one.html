<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> javaScript study1</title>

<body>
헬로~<br>
<script type="text/javascript">
//자바스크립트 코딩영역//한줄주석
/* 여러줄 주석
 *  
 자바스크립트는 자바가 아니다.
 자바스크립트는 객체기반언어라고 한다.
 -> 객체를 생성하는 것이 아니라 이미 만들어진 객체를 활용하는 것
 객체 생성도 가능하다.
 약 20가지의 정의 객체가 이미 만들어져있고, 단순히 호출해서 사용하면 된다.
 
 */
//출력문
document.write("Hello"); // 명령이 끝나면 ;로 종료표시
document.write("하나"); 
document.write("둘<br>"); //자바스크립트 출력문 안에서는 HTML태그도 문자열 취급 
document.write("<font size=5 color=red> Hello </font>"); 


</script>
</body>
</html>
